  <title>7-11. 뮤직비디오 (결정 알고리즘)</title>
</head>

<body>
  <script>
    function count(songs, capacity) {
      let count = 1;
      let sum = 0;

      for (let x of songs) {
        if (sum + x > capacity) {
          count++;
          sum = x;
        } else sum += x;
      }
      return count;
    }

    function solution(m, songs) {
      let answer;
      let lt = Math.max(...songs);
      let rt = songs.reduce((v, acc) => v + acc, 0);

      while (lt <= rt) {
        let mid = parseInt((lt + rt) / 2);
        if (count(songs, mid) <= m) {
          answer = mid;
          rt = mid - 1
        } else lt = mid + 1;
      }

      return answer;
    }

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    console.log(solution(3, arr));
  </script>
</body>
