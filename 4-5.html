<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-5. K번째 큰 수</title>
</head>

<body>
  <script>
    function solution(n, k, card) {
      let answer;
      let s = new Set();

      for (let i = 0; i < n - 2; i++) {
        for (let j = i + 1; j < n - 1; j++) {
          for (let k = j + 1; k < n; k++) {
            let sum = card[i] + card[j] + card[k];
            s.add(sum);
          }
        }
      }

      let arr = [...s].sort((a, b) => b - a);
      answer = arr[k - 1];

      return answer;
    }

    let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
    console.log(solution(10, 3, arr));
  </script>
</body>

</html>
