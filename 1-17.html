  <title>1-17. 중복 단어 제거</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer;
      answer = s.filter((word, i) => {
        return s.indexOf(word) === i;
      });
      return answer;
    }
    let str = ["good", "time", "good", "time", "student"];
    console.log(solution(str));
  </script>
</body>
