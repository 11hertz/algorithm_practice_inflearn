<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-5. 문자열 압축</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = '';
      let len = s.length;
      let count = 1;

      for (let i = 0; i < len; i++) {
        if (s[i] === s[i + 1]) {
          count++;
        } else {
          answer += s[i];
          if (count > 1) answer += count;
          count = 1;
        }
      }
      return answer;
    }

    let str = "KKHSSSSSSSE";
    console.log(solution(str));
  </script>
</body>

</html>
