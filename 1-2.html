<html>

<head>
  <meta charset="UTF-8">
  <title>1-2 삼각형 판별하기</title>
</head>

<body>
  <script>
    function solution(a, b, c) {
      if (Math.max(a, b, c) === a) {
        if (a > (b + c)) {
          answer = "NO";
        } else {
          answer = "YES";
        }
      } else if (Math.max(a, b, c) === b) {
        if (b > (a + c)) {
          answer = "NO";
        } else {
          answer = "YES";
        }
      } else {
        if (c > (a + b)) {
          answer = "NO";
        } else {
          answer = "YES";
        }
      }
      return answer;
    }

    console.log(solution(6, 7, 11));
  </script>
</body>

</html>
