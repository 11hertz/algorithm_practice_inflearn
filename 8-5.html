<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-5. 합이 같은 부분집합 (DFS : 아마존 인터뷰)</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = 'NO';
      let flag = 0;
      let total = arr.reduce((v, acc) => v + acc, 0);
      let n = arr.length;

      function DFS(level, sum) {
        if (flag) return;
        if (level === n) {
          if ((total - sum) === sum) {
            answer = 'YES';
            flag = 1;
          }
        } else {
          DFS(level + 1, sum + arr[level]);
          DFS(level + 1, sum);
        }
      }

      DFS(0, 0);

      return answer;
    }

    let arr = [1, 3, 5, 6, 7, 10];
    console.log(solution(arr));
  </script>
</body>

</html>
