  <title>3-3. 숫자만 추출</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = "";
      answer = s.replace(/[^0-9]/g, '');
      return parseInt(answer);
    }

    let str = "g0en2T0s8eSoft";
    console.log(solution(str));
  </script>
