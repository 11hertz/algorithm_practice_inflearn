<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-2. 공통원소 구하기</title>
</head>

<body>
  <script>
    function solution(arr1, arr2) {
      let answer = [];
      let N = arr1.length;
      let M = arr2.length;
      let p1 = 0;
      let p2 = 0;

      arr1.sort((a, b) => a - b);
      arr2.sort((a, b) => a - b);

      while (p1 < N && p2 < M) {
        if (arr1[p1] === arr2[p2]) {
          answer.push(arr1[p1++]);
          p2++;
        }
        else if (arr1[p1] < arr2[p2]) p1++;
        else p2++;
      }

      return answer;
    }

    let a = [1, 3, 9, 5, 2];
    let b = [3, 2, 5, 7, 8];
    console.log(solution(a, b));
  </script>
</body>

</html>
