<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-7. 봉우리</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = 0;
      let len = arr.length;

      const dx = [-1, 0, 1, 0];
      const dy = [0, 1, 0, -1];

      for (let i = 0; i < len; i++) {
        for (let j = 0; j < len; j++) {
          let peak = 1;
          for (let k = 0; k < 4; k++) {
            let x = i + dx[k];
            let y = j + dy[k];

            if (x >= 0 && x < len && y >= 0 && y < len && arr[x][y] >= arr[i][j]) {
              peak = 0;
            }
          }
          if (peak === 1) answer++;
        }
      }

      return answer;

    }

    let arr = [
      [5, 3, 7, 2, 3],
      [3, 7, 1, 6, 1],
      [7, 2, 5, 3, 4],
      [4, 3, 6, 4, 1],
      [8, 7, 3, 5, 2]
    ];

    console.log(solution(arr));
  </script>
</body>

</html>
