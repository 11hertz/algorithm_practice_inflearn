  <title>8-1. 재귀 함수</title>

<body>
  <script>
    function solution(n) {

      function DFS(level) {
        if (level === 0) return;
        else {
          DFS(level - 1);
          console.log(level);
        }
      }

      DFS(n);

    }

    solution(3);

  </script>
