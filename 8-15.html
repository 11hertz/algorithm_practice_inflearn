<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-15. 수들의 조합</title>
</head>

<body>
  <script>
    function solution(n, k, arr, m) {
      let answer = 0;
      let temp = Array.from({ length: n + 1 });

      function DFS(level, s, sum) {
        if (level === k) {
          if (sum % m === 0) answer++;
          console.log(sum, temp);
        } else {
          for (let i = s; i < n; i++) {
            temp[level] = arr[i];
            DFS(level + 1, i + 1, sum + arr[i]);
          }
        }
      }

      DFS(0, 0, 0);

      return answer;
    }

    let arr = [2, 4, 5, 8, 12];
    console.log(solution(5, 3, arr, 6));
  </script>
</body>

</html>
