<html>

<head>
  <meta charset="UTF-8">
  <title>1-1 세 수 중 최솟값</title>
</head>

<body>
  <script>
    function solution(a, b, c) {
      let answer;
      let lowNum;
      lowNum = (a > b) ? b : a;
      answer = (lowNum > c) ? c : lowNum;
      return answer;
    }

    console.log(solution(6, 5, 11));
  </script>
</body>

</html>
