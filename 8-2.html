<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-2. 재귀함수를 이용한 이진수 출력</title>
</head>

<body>
  <script>
    function solution(n) {
      let answer = '';

      function DFS(n) {
        if (n === 0) return;
        else {
          DFS(parseInt(n / 2));
          answer += n % 2;
        }
      }

      DFS(n);

      return answer;
    }

    console.log(solution(11));
  </script>
</body>

</html>
