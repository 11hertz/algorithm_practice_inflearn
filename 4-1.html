<head>

  <title>4-1. 자리수의 합</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = 0;
      let max = Number.MIN_SAFE_INTEGER;
      for (let x of arr) {
        // let sum = 0;
        // let temp = x;
        // while (temp > 0) {
        //   sum += temp % 10;
        //   temp = Math.floor(temp / 10);
        // }
        let sum = [...String(x)].reduce((acc, v) => acc + Number(v), 0);

        if (sum > max) {
          max = sum;
          answer = x;
        } else if (sum === max) {
          if (x > answer) answer = x;
        }
      }

      return answer;
    }

    let arr = [128, 460, 603, 40, 521, 137, 123];
    console.log(solution(arr));
  </script>
