<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-1. 올바른 괄호</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = 'YES';
      let stack = [];

      for (let i = 0; i < s.length; i++) {
        if (s[0] === ')') return 'NO';
        if (s[i] === '(') stack.push(s[i]);
        else {
          if (stack.length === 0) return 'NO';
          stack.pop();
        }
      }

      if (stack.length > 0) return 'NO';

      return answer;
    }

    let a = "(()(()))(()";
    console.log(solution(a));
  </script>
</body>

</html>
