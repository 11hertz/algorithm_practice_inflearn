<!DOCTYPE html>

  <title>3-2. 유효한 팰린드롬</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = '';
      s = s.toLowerCase().replace(/[^a-z]/g, '');
      answer = s === [...s].reverse().join('') ? 'YES' : 'NO';
      return answer;
    }

    let str = "found7, time: study; Yduts; emit, 7Dnuof";
    console.log(solution(str));
  </script>
</body>
