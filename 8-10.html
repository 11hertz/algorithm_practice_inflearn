<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-10. 순열 구하기</title>
</head>

<body>
  <script>
    function solution(m, arr) {
      let answer = [];
      let len = arr.length;
      let check = Array.from({ length: len }, () => 0);
      let temp = Array.from({ length: m }, () => 0);

      function DFS(level) {
        if (level === m) {
          answer.push([...temp]);
        } else {
          for (let i = 0; i < len; i++) {
            if (check[i] === 0) {
              check[i] = 1;
              temp[level] = arr[i];
              DFS(level + 1);
              check[i] = 0;
            }
          }
        }
      }

      DFS(0);

      return answer;
    }

    let arr = [3, 6, 9];
    console.log(solution(2, arr));
  </script>
</body>

</html>
