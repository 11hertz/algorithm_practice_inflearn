<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7-7. 좌표 정렬</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = arr;

      arr.sort((a, b) => a[0] - b[0] || a[1] - b[1]);

      return answer;
    }

    let arr = [[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
    console.log(solution(arr));
  </script>
</body>

</html>
