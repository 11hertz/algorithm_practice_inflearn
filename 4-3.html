<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-3. 멘토링</title>
</head>

<body>
  <script>
    function solution(test) {
      let answer = 0;
      const M = test.length;
      const N = test[0].length;

      for (let i = 1; i <= N; i++) {
        for (let j = 1; j <= N; j++) {
          let count = 0;
          for (let k = 0; k < M; k++) {
            let placeI = 0;
            let placeJ = 0;
            for (let l = 0; l < N; l++) {
              if (test[k][l] === i) placeI = l;
              if (test[k][l] === j) placeJ = l;
            }
            if (placeI < placeJ) count++;
          }
          if (count === M) answer++;
        }
      }
      return answer;
    }

    let arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
    console.log(solution(arr));
  </script>
</body>

</html>
