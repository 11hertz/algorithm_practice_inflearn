<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-3. 이진트리 순회 (깊이 우선 탐색)</title>
</head>

<body>
  <script>
    function solution(v) {
      let answer = '';

      function DFS(v) {
        if (v > 7) return;
        else {
          answer += (v + ' ');
          DFS(v * 2);
          DFS(v * 2 + 1);
        }
      }

      DFS(v);

      return answer;
    }

    console.log(solution(1));
  </script>
</body>

</html>
