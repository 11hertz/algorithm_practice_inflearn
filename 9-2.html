<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9-2. 경로 탐색 (DFS)</title>
  </head>

  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        let graph = Array.from(Array(n + 1), () => Array(n + 1).fill(0));
        let check = Array.from({ length: n + 1 }, () => 0);
        let path = [];

        for (let [x, y] of arr) {
          graph[x][y] = 1;
        }

        function DFS(v) {
          if (v === n) {
            answer++;
            console.log(path);
          } else {
            for (let i = 1; i <= n; i++) {
              if (graph[v][i] === 1 && check[i] === 0) {
                check[i] = 1;
                path.push(i);
                DFS(i);
                check[i] = 0;
                path.pop();
              }
            }
          }
        }

        path.push(1);
        check[1] = 1;
        DFS(1);

        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
