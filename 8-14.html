<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-14. 조합 구하기</title>
</head>

<body>
  <script>
    function solution(n, m) {
      let answer = [];
      let temp = Array.from({ length: m }, () => 0);

      function DFS(level, s) {
        if (level === m) {
          answer.push([...temp]);
        } else {
          for (let i = s; i <= n; i++) {
            temp[level] = i;
            DFS(level + 1, i + 1);
          }
        }
      }

      DFS(0, 1);

      return answer;
    }

    console.log(solution(4, 2));
  </script>
</body>

</html>
